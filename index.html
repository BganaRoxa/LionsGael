<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ahom&display=swap" rel="stylesheet">
    <title>LionsGael +</title>
</head>
<body>
    <div class="container">
        <img src="./images/logo.PNG" alt="Logo do LionsGael">
    </div>
    <section class="formulario">
        <div class="formulario">
            <h2>Olá! Seja bem-vindo!</h2>
            <h3>Você ganhou 30 dias grátis de acesso ao nosso streaming. Cadastre-se para aproveitar:</h3>
            <form>
            <div class="form-campo">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            </div>
            <div class="form-campo">
                <input type="number" id="cpf" name="cpf" placeholder="CPF">
            </div>
            <div class="form-campo">
                <input type="tel" id="telefone" name="telefone" placeholder="Nome Completo">
            </div>
            </form>
        </div>
    </section>
    
</body>
</html>
