<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" alt="Estrela da logo">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ahom&display=swap" rel="stylesheet">
    <title>LionsGael +</title>
</head>
<body>
    <div class="container">
        <img src="./images/logo.PNG" alt="Logo do LionsGael">
    </div>
    <section class="formulario">
        <div class="formulario">
            <h2>Olá! Seja bem-vindo!</h2>
            <h3>Você ganhou 30 dias grátis de acesso ao nosso streaming. Cadastre-se para aproveitar:</h3>
            <form>
                <h4>Dados Pessoais</h4>    
                <div class="form-campo">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder=" ">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="number" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <p><h4>Endereço</h4></p>
                <div class="form-campo">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro">
                </div>
                <div class="form-campo">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" name="numero">
                </div>
                <div class="form-campo">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="form-campo">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="number" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
                
            </form>
        </div>
    </section>
    
</body>
</html>
